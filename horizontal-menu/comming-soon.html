<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Comming Soon Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" href="css/icons.css">

</head>
<body>
	<div class="commingsoon">
		<div class="container">
			<div class="logo">
		        <a href="../#/" title=""><i class="fa fa-deviantart"></i> Electric</a>
		    </div>
			<div class="countdown-sec">
				<ul class="countdown">
					<li><span class="days">00</span><p class="days_ref">days</p></li>
					<li> <span class="hours">00</span><p class="hours_ref">hours</p></li>
					<li> <span class="minutes">00</span><p class="minutes_ref">minutes</p></li>
					<li> <span class="seconds">00</span><p class="seconds_ref">seconds</p></li>
				</ul>
			</div><!-- Timer -->
			<div class="fancy-social">
				<span>Contact with us</span>
				<a href="#" title=""><i class="fa fa-facebook"></i></a>
				<a href="#" title=""><i class="fa fa-google-plus"></i></a>
				<a href="#" title=""><i class="fa fa-twitter"></i></a>
				<a href="#" title=""><i class="fa fa-reddit"></i></a>
				<a href="#" title=""><i class="fa fa-pinterest"></i></a>
			</div><!-- Fancy Social -->
			<form class="subscribtion">
				<input type="text" placeholder="Subscribe Your Email">
				<button type="submit">Done</button>
			</form><!-- Form -->
		</div>
	</div><!-- Comming Soon -->

	<script src="js/jquery-2.1.3.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script> 
	<script type="text/javascript">
		jQuery(document).ready(function() {
		"use strict";
	        $('.countdown').downCount({
	            date: '01/26/2017 12:00:00',
	            offset: +10
	        });
        });
	</script>

</body>
</html>
