<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <div *ngIf="loginError" class="d-flex align-items-center">
                                <c-alert color="danger" class="d-flex align-items-center">
                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                                        <use xlink:href="#exclamation-triangle-fill"></use>
                                    </svg>
                                    <div>{{ loginError }}</div>
                                </c-alert>
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <h1>Önder Grup Yönetim</h1>
                                <p class="text-body-secondary">Hesabınıza giriş yapın</p>
                                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                                    <input formControlName="username" autoComplete="username" cFormControl placeholder="Username" />
                                </c-input-group>
                                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                                    <input
                                            formControlName="password"
                                            autoComplete="current-password"
                                            cFormControl
                                            placeholder="Password"
                                            type="password"
                                    />
                                </c-input-group>
                                <c-row>
                                    <c-col xs="6">
                                        <button cButton class="px-4" color="primary" type="submit">
                                            Giriş Yap
                                        </button>
                                    </c-col>
                                    <c-col class="text-right" xs="6">
                                        <button cButton class="px-0" color="link" type="button">
                                            Şifreni mi unuttun?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
                        <c-card-body class="text-center">
                            <div>
                                <h2>Yönetim Talebi</h2>
                                <p>
                                    ENGINEER ya da SYSOP olarak kayıt talebi açmak istiyorsanız lütfen önce sisteme kayıt olun.
                                </p>
                                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                                    Kayıt Ol!
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
