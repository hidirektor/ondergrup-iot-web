<div *ngIf="loading" class="loading-overlay">
    <div class="text-center">
        <i class="spinner-grow spinner-grow-sm"></i>
        <span class="m-1">Profil fotoğrafı yükleniyor...</span>
    </div>
</div>

<c-card class="my-4">
    <c-card-header>
        <h3>Yeni Kullanıcı Ekle</h3>
    </c-card-header>
    <c-card-body>
        <form [formGroup]="addUserForm" (ngSubmit)="saveUser()">
            <c-row>
                <c-col xs="12" md="4" class="text-center d-flex flex-column align-items-center justify-content-center">
                    <img [src]="profilePhotoUrl" alt="Yeni Kullanıcı" class="c-avatar avatar-xl avatar-success" (click)="triggerFileInput()" />
                    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" accept="image/*" />
                    <h4>{{ addUserForm.get('nameSurname')?.value || 'Yeni Kullanıcı' }}</h4>
                    <p class="text-muted">{{ addUserForm.get('userType')?.value || 'Rol Seçilmedi' }}</p>
                </c-col>
                <c-col xs="12" md="8">
                    <div class="form-group">
                        <label for="userName">Kullanıcı Adı</label>
                        <input type="text" id="userName" formControlName="userName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="nameSurname">Ad Soyad</label>
                        <input type="text" id="nameSurname" formControlName="nameSurname" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="eMail">E-Posta</label>
                        <input type="email" id="eMail" formControlName="eMail" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Telefon Numarası</label>
                        <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="companyName">Şirket</label>
                        <input type="text" id="companyName" formControlName="companyName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="userType">Kullanıcı Rolü</label>
                        <select id="userType" formControlName="userType" class="form-control">
                            <option value="SYSOP">Sistem Operatörü</option>
                            <option value="ENGINEER">Mühendis</option>
                            <option value="TECHNICIAN">Teknisyen</option>
                            <option value="NORMAL">Standart Kullanıcı</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" formControlName="password" class="form-control" />
                    </div>
                </c-col>
            </c-row>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Kullanıcıyı Kaydet</button>
            </div>
        </form>
    </c-card-body>
    <c-card-footer>
        <c-alert *ngIf="alertVisible" [color]="alertColor" dismissible (click)="alertVisible = false">{{ alertMessage }}</c-alert>
    </c-card-footer>
</c-card>
